
<div class="caja-cabecera">
  <div class="image-title"><img src="../../../assets/presupuesto.png" alt="image title"></div>
  <h1 class="text-center">ExpenseMate</h1>
</div>
  <p class="text-center">Tu asistente personal para presupuestos. Únete ahora y desata el potencial de tus finanzas.</p>

<div class=" row mt-3">
   <div class="col-lg-6 offset-lg-3">
     <div class="card">
        <h2 class="text-center">Ingrese su presupuesto inicial</h2>
          <div class="card-body">
            <div *ngIf= "cantidadIncorrecta" class="text-center mb-2" >
                <span class="badge bg-danger textError">EL PRESUPUESTO DEBE SER MAYOR A 0</span>
            </div>        
            <input type="number" [(ngModel)]= "cantidad" class="form-control form-control-lg" placeholder="Presupuesto">
            <button class="mt-3 btn btn-secondary btn-lg btn-block" (click)= "agregar()">ACEPTAR</button>
          </div>
      </div>
   </div>
</div>
<footer>
      <a href="https://gabi-garcia-portfolio.vercel.app/#"  target="_blank">

</footer>
